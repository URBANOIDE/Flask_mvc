<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        .bi {
        font-size: 5em;
    }
    </style>
  </head>
  <body class="bg-info d-flex justify-content-center align-items-center vh-100">
    <div
      class="bg-white p-5 rounded-5 text-secondary shadow"
      style="width: 25rem"
    >
      <div class="d-flex justify-content-center">
        <i class="bi bi-person-circle"></i>
      </div>
      <div class="text-center fs-1 fw-bold">Empleados</div>
      <form action="{{ url_for('login_user') }}" method="POST">
      <div class="input-group mt-4">
        <div class="input-group-text bg-info">
            <span class="material-icons">
                person
            </span>
        </div>
        <input type="text" maxlength="50" required class="form-control" id="usuario" name="usuario" placeholder="Usuario">
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-info">
            <span class="material-icons">
                lock
            </span>
        </div>
        <input type="password" maxlength="50" required class="form-control" id="password" name="password" placeholder="ContraseÃ±a">
      </div>
      <button type="submit" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">INGRESAR</button>
      </form>

      <div class="d-flex gap-1 justify-content-center mt-1">
        <a class="navbar-brand" style="color: red"> {{ error }}</a>
      </div>
      <div class="p-3">
        <div class="border-bottom text-center" style="height: 0.9rem">
          <span class="bg-white px-3">o</span>
        </div>
      </div>
      <form action="{{ url_for('index') }}" method="get">
            <input type="submit" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm" value="Volver" name="Submit" id="frm1_submit">
      </form>
    </div>
  </body>
</html>
